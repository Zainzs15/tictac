<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Game</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body id="gameBody" class="theme dark">
  <div class="container game">
    <header class="brand">
      <h1 id="gameTitle">Tic-Tac-Toe</h1>
      <a class="small home-link" href="index.html">← Home</a>
    </header>

    <main class="game-main">
      <div class="info card">
        <div>
          <strong id="modeLabel">Mode</strong>
          <div id="difficultyLabel"></div>
          <div id="playersInfo" class="players-info"></div>
        </div>

        <div class="controls">
          <button id="restartBtn" class="small">Restart</button>
        </div>
      </div>

      <section class="board-card animated-card" 
               style="background-image:url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSAF3jvkhiHrC4W-Vu9J_0A1kvni4C5qZrj1w&s'); 
                      background-size:cover; 
                      background-position:center;">
        <div id="board" class="board">
          <!-- 9 cells generated by JS -->
        </div>
      </section>
    </main>
  </div>

  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <h2 id="modalTitle">Result</h2>
      <p id="modalMessage"></p>
      <div class="modal-actions">
        <button id="modalRestart" class="btn">Restart</button>
        <button id="modalHome" class="small">Home</button>
      </div>
    </div>
  </div>

  <script src="js/game.js"></script>
</body>
</html>
