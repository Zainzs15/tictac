<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tic-Tac-Toe — Home</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="theme dark">
  <div class="container home">
    <header class="brand">
      <h1 class="logo">Tic-Tac-Toe by Zain</h1>
    </header>

    <main class="home-main">
      <!-- Play card -->
      <div class="card animated-card">
        <h2>Play</h2>
        <p>Choose your mode and step into battle.</p>

        <div class="buttons">
          <button id="aiBtn" class="btn">AI Mode (vs Computer)</button>
          <a class="btn" href="setup.html">2 Players (local)</a>
        </div>

        <div class="settings-block">
          <label>AI Difficulty
            <select id="difficultySelect">
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
              <option value="extreme">Extreme</option>
            </select>
          </label>
        </div>
      </div>

      <!-- Credits card -->
      <div class="card credits">
        <h3>Prototype</h3>
        <p>Unbeatable AI (Minimax), Neon UI, RGB cells, Local storage for 2-player names & colors.</p>
      </div>
    </main>

    <footer class="footer">
      <small>Made for you — open <code>game</code> to start.</small>
    </footer>
  </div>

  <script>
    (function(){
      const aiBtn = document.getElementById('aiBtn');
      const difficultySelect = document.getElementById('difficultySelect');

      aiBtn.addEventListener('click', () => {
        const diff = difficultySelect.value;
        window.location.href = `game.html?mode=ai&diff=${diff}`;
      });
    })();
  </script>
</body>
</html>
